<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700|Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="square">
        <span><i class="fa fa-trello" aria-hidden="true"></i></span>
        <h4 class="tabs-letter"> Tableros</h4>
      </div>
      <div class=" square search">
        <input type="text">
        <span><i class="fa fa-search" aria-hidden="true"></i></span>
      </div>
      <div class="title">
        <span><i class="fa fa-trello" aria-hidden="true"></i></span>
        Trello
      </div>
      <div class="icons">
        <span><i class="fa fa-plus" aria-hidden="true"></i></span>
        <span><i class="fa fa-info-circle" aria-hidden="true"></i></span>
        <span><i class="fa fa-bell-o" aria-hidden="true"></i></span>
        <div class="user">
          AC
        </div>
      </div>
    </header>
    <main id="main">
      <div id="form" class="form-pre-click">
        <form action="index.html" method="post">
          <input type="text" id="input" class="input-pre-click" placeholder="Añadir una lista...." value="Añadir una lista....">
        </form>
        <input type="submit" id="button" class="pre-click" value="Guardar">
        <i class="pre-click" id="cross" aria-hidden="true"></i>
      </div>
    </main>
  </body>
</html>
